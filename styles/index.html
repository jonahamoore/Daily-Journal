<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<img class="logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/a9758e20-666f-425b-a5ee-fbc56039e532-profile_image-300x300.png" alt="logo for wailmoore" height="200px">
<h1 class="name">Jonah Moore</h1>

<div id="container">
    <h2>Daily Journal</h2>
    <form action="">
        <fieldset>
            <label for="journalDate">Date</label>
            <input type="date" name="journalDate" class="journalDate">
        </fieldset>
    </form>

    <div class="conceptsCovered">
        <form action="">
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" class="conceptsCovered">
                </fieldset>
        </form>
    </div>

    <div>
        <form action="">
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea class=""></textarea>
            </fieldset>
        </form>
    </div>


    <div class="moodOfTheDay">
        <form action="">
            <fieldset>
                <label for="moodOfTheDay">Mood of the day</label>
                <select class="moodChoices">
                    <option value="fine">Fine</option>
                    <option value="frustrated">Frustrated</option>
                    <option value="sad">sad</option>
                    <option value="pretty good">Pretty Good</option>
                    <option value="here">Here</option>
                </select>
            </fieldset>
        </form>
    </div>


    <div class="button">
        <form action="submit">
            <fieldset>
                <button for="recordJournalEntry">Record Journal Entry</button>
            </fieldset>
        </form>
    </div>
</div>

<Div class="old entries">
    <ul class="datedEntries">
        <li>Entry 1</li>
        <li>Entry 2</li>
        <li>Entry 3</li>
        <li>Entry 4</li>
    </ul>
</Div>

<footer class="footer">
    <h5>Jonah Moore</h6>
    <a href="githuburl">https://github.com/jonahamoore?tab=repositories</a>
</footer>


</body>
</html>
